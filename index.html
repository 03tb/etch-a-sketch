<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <script src="script.js" defer></script> 
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="logo">
                <img src="logo.png" id="logo" alt="logo image">
            </div>
            <div id="canvas-container">
            </div>
            <div id="controls">
                <label for="number">Choose a grid size between 2 and 50</label>
                <div id="controls-right">
                    <input type="number" id ="number" value="16"></input>
                    <button id="submit">Set / Reset</button>
                </div>
            </div>
            <div id="controls-colors">
                <button id="btn-black"></button>
                <button id="btn-white"></button>
                <button id="btn-rainbow"></button>
            </div>
        </div>
    </body>
</html>
